{% extends "layouts/auth_base.html" %}
{% block content %}
<div class="login-box">
  <div class="login-logo"><b>Quên mật khẩu</b></div>
  <div class="card"><div class="card-body login-card-body">
    <p class="login-box-msg">Nhập email tài khoản để nhận liên kết đặt lại mật khẩu</p>
    <form method="post">{% csrf_token %}
      {{ form.email.errors }}
      <div class="input-group mb-3">
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        <div class="input-group-append"><div class="input-group-text"><span class="fas fa-envelope"></span></div></div>
      </div>
      <button class="btn btn-primary btn-block">Gửi email</button>
    </form>
    <p class="mt-3 text-center"><a href="{% url 'login' %}">Quay lại đăng nhập</a></p>
  </div></div>
</div>
{% endblock %}
