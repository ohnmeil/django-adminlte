{% extends "layouts/base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="card-body">
      <div class="form-group">
        <label for="id_deadline">Deadline</label>
        {{ form.deadline }}
        {% if form.deadline.help_text %}
          <small class="form-text text-muted">{{ form.deadline.help_text }}</small>
        {% endif %}
        {% for e in form.deadline.errors %}
          <div class="text-danger small">{{ e }}</div>
        {% endfor %}
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Hủy</a>
      <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
  </form>
</div>
{% endblock %}
