<div class="modal-header">
  <h5 class="modal-title">Phê duyệt & chấm điểm</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form id="approveForm" method="post" action="{% url 'approve_task' task.pk %}?modal=1">
  <div class="modal-body">
    {% csrf_token %}
    <div class="mb-2">
      <div class="font-weight-bold text-truncate" title="{{ task.title }}">{{ task.title }}</div>
      <small class="text-muted">Người phụ trách: {{ task.assignee.get_full_name|default:task.assignee.username }}</small>
    </div>

    <div class="form-group">
      <label for="id_score">Điểm (1–10)</label>
      {{ form.score }}
    </div>
    <div class="form-group">
      <label for="id_comment">Nhận xét</label>
      {{ form.comment }}
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
    <button type="submit" class="btn btn-success">
      <i class="fas fa-check mr-1"></i> Phê duyệt
    </button>
  </div>
</form>
